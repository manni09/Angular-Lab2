<div *ngIf="product">
	<h2>{{product.name}} Details!</h2>
	<div>
		<label>id: </label>{{product.id}}
	</div>
	<div>
		<label>Name: </label>
		<input [(ngModel)]="product.name" placeholder="name">
	</div>
	<div>
		<label>Category: </label>
		<input [(ngModel)]="product.category" placeholder="category">
	</div>
	<div> 
		<label>Description: </label>
        <textarea [(ngModel)]="product.description" placeholder="description" rows="5" cols="50"> </textarea>
	</div>
</div>
